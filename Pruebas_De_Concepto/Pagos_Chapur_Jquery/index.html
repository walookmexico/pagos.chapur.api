<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <title>Prueba Pagos Web Api Gran Chapur Jquery</title>
</head>
<body>
    <div class=" text-center" style="margin-bottom: 10px;">
        <h2>Gran Chapur (Prueba Api pagos con Jquery)</h2>
        <div class="row">
            <div class="col-4 col-md-3"></div>
            <div class="col-4 col-md-6">
                <form action="#">
                    <div class="form-group">
                        <label>No. de Tarjeta</label>
                        <input  type="text" 
                                class="form-control"
                                id="tarjeta"
                                name="tarjeta"
                                autocomplete="off"
                                maxlength="16"
                                placeholder="xxxx-xxxx-xxxx">
                        <span id="mensaje1" style="display: none" class="mensaje">Campo requerido</span>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text"
                                class="form-control"
                                id="cvv"
                                name="cvv"
                                autocomplete="off"
                                maxlength="3"
                                placeholder="xxx">
                        <span id="mensaje2" style="display: none" class="mensaje">Campo requerido</span>
                    </div>     
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                autocomplete="off"
                                maxlength="10">
                        <span id="mensaje3" style="display: none" class="mensaje">Campo requerido</span>
                    </div>          
                    <div class="form-group">
                        <label>Total Compra</label>
                        <input type="number"
                                class="form-control"
                                id="total"
                                name="total"
                                value="5000"
                                readonly>
                        <input type="hidden" id="token">
                    </div>
                              
                    <button type="button"
                            class="btn btn-success"
                            id="btnEnviar">
                                Treminar Compra
                    </button>
                </form>
            </div>
            <div class="col-4 col-md-3"></div>
        </div>
    </div>    
</body>
</html>
